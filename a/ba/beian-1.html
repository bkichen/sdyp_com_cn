<script type="text/javascript">
		var validateForm;
		 
		function doSubmit(){//回调函数，在编辑和保存动作时，供openDialog调用提交表单。
		  var input = document.getElementById("file");
		  var input02 = document.getElementById("file02");
		  var fileSize;
		  var fileSize02;
		  if(validateForm.form()){
			  if(input.files){
			  	fileSize=input.files[0];
			  }
			  if(input02.files){
				fileSize02=input02.files[0];
			  }
			  if((fileSize.size<10240000)&&(fileSize02.size<10240000)){
				  $("#inputForm").submit();
				  return true;
			  }else{
				  alert("图片大小不能大于10MB！！! ")
				  return false;
			  }
		  }
	
		  return false;
		}
		
		$(document).ready(function() {
			
			validateForm = $("#inputForm").validate({
				submitHandler: function(form){
					loading('正在提交，请稍等...');
					form.submit();
				},
				errorContainer: "#messageBox",
				errorPlacement: function(error, element) {
					$("#messageBox").text("输入有误，请先更正。");
					if (element.is(":checkbox")||element.is(":radio")||element.parent().is(".input-append")){
						error.appendTo(element.parent().parent());
					} else {
						error.insertAfter(element);
					}
				}
			});
			
					laydate({
			            elem: '#establishmentDate', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			        });
					var intype = "1";
					if(intype==="1"){
						$("#beiandiv").show();
					}
					
					
		});
	</script>
